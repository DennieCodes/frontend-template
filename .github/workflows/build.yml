name: Client CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: client/package.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Lint
        run: npm run lint
        working-directory: ./client

      - name: Build
        run: npm run build
        working-directory: ./client

      - name: Run tests
        run: npm run test:ci
        working-directory: ./client
